---
layout: form
title: Contact IASA Group
description: Contact IASA Group for your Commercial and Military Aircraft Parts Supply Needs
class: contact
---

<div class="container">
  <section>
    <blockquote class="blockquote hidden-xs-up">
      <div class="row">
        <div class="col-sm-6">
          <h4>Oh No!</h4>
          <p>It Looks like you may have hit some turbulance. Please verify that all information in the form is correct and submit again. Thanks</p>
        </div>
      </div>
    </blockquote>
    <form id="main-contact-form" class="contact-form" action="{{ site.staticurl }}/" data-parsley-validate="" >
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="name" id="name" required="" data-parsley-trigger="change">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input class="form-control" type="tel" id="phone" placeholder="Phone Number" required="" data-parsley-trigger="change" data-parsley-type="digits" data-parsley-minlength="10" data-parsley-error-message="Required - Please Enter a valid phone number">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" id="email" placeholder="Email" required="" data-parsley-trigger="change" data-parsley-error-message="Required - Please Enter a Valid Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="message" rows="4" placeholder="Include part number, NSN and quantity" required="" data-parsley-trigger="change" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="20 Character Minimum 1000 Character Maximum" data-parsley-validation-threshold="10"></textarea>
        </div>
      </div>
      <div class="form-group row hidden-xs-up">
        <label for="last-stop" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="name" data-parsley-validate-if-empty="">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Request Quote</button>
    </form>
  </section>
  <script type="text/javascript">
    $(function () {
      $('#main-contact-form').parsley().on('field:validated', function() {
        var ok = $('.parsley-error').length === 0;
        $('.blockquote').toggleClass('hidden-xs-up', ok);
      })
    });
  </script>
</div>
